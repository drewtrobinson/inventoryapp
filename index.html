<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal - Household</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .low-stock { border-left: 5px solid #ef4444; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        
        @keyframes flash-green {
            0% { background-color: white; }
            50% { background-color: #d1fae5; }
            100% { background-color: white; }
        }
        .sync-flash { animation: flash-green 1s ease-out; }
        
        /* Shopping Mode Styles */
        .item-checked { opacity: 0.5; text-decoration: line-through; }
        .category-header { position: sticky; top: 72px; z-index: 40; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans pb-24">

    <header class="bg-emerald-600 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2"><i class="fas fa-house-chimney"></i> PantryPal</h1>
            <button onclick="window.openModal()" class="bg-white text-emerald-600 px-5 py-2 rounded-full font-black text-xs shadow-lg uppercase tracking-wider">
                <i class="fas fa-plus mr-1"></i> Add
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div id="syncStatus" class="text-[10px] text-center mb-4 text-gray-400 font-mono uppercase tracking-widest">Initialising...</div>

        <section id="dashboard" class="tab-content active-tab">
            <div class="grid grid-cols-2 gap-3 mb-6 text-center">
                <div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-gray-400 text-[9px] font-black uppercase">Inventory</p>
                    <p id="stat-total" class="text-xl font-black text-emerald-600">0</p>
                </div>
                <div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-red-400 text-[9px] font-black uppercase">Shopping</p>
                    <p id="stat-low" class="text-xl font-black text-red-500">0</p>
                </div>
            </div>

            <div class="mb-6">
                <input type="text" id="searchInput" placeholder="Quick find..." class="w-full p-4 border rounded-2xl shadow-inner outline-none focus:ring-2 ring-emerald-500 mb-4" oninput="window.renderUI()">
            </div>
            
            <div id="inventoryList" class="space-y-8"></div>
        </section>

        <section id="grocery" class="tab-content">
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-2xl font-black">Shopping List</h2>
                <button onclick="window.resetList()" class="text-[10px] font-bold text-gray-400 uppercase border border-gray-200 px-2 py-1 rounded-md">Clear Checkboxes</button>
            </div>
            <div id="groceryList" class="space-y-2"></div>
        </section>

        <div id="itemModal" class="fixed inset-0 bg-black bg-opacity-60 z-[60] hidden flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl">
                <h3 id="modalTitle" class="text-xl font-black mb-6">Item Details</h3>
                <form id="itemForm" class="space-y-4">
                    <input type="hidden" id="itemId">
                    <div>
                        <label class="block text-[10px] font-black text-gray-400 uppercase mb-1">Item Name</label>
                        <input type="text" id="itemName" required class="w-full p-3 border rounded-xl outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-black text-gray-400 uppercase mb-1">Quantity</label>
                            <input type="number" id="itemQty" value="1" class="w-full p-3 border rounded-xl">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-gray-400 uppercase mb-1">Low Stock Limit</label>
                            <input type="number" id="itemMin" value="1" class="w-full p-3 border rounded-xl">
                        </div>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-gray-400 uppercase mb-1">Storage Location</label>
                        <select id="itemCategory" class="w-full p-3 border rounded-xl bg-gray-50">
                            <option>Pantry</option><option>Fridge</option><option>Freezer</option>
                            <option>Deep Freezer</option><option>Spices</option><option>Ellowyn's</option>
                            <option>Dairy</option><option>General</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-xl">
                        <input type="checkbox" id="itemReplenish" checked class="w-5 h-5 accent-emerald-600">
                        <label for="itemReplenish" class="text-xs font-bold text-gray-600">Include on shopping list?</label>
                    </div>
                    <div class="flex gap-2 pt-4">
                        <button type="button" onclick="window.closeModal()" class="flex-1 py-3 text-gray-400 font-bold">Cancel</button>
                        <button type="submit" class="flex-1 py-3 bg-emerald-600 text-white rounded-xl font-black">Save</button>
                    </div>
                    <button type="button" id="deleteBtn" class="w-full text-red-400 text-[10px] font-bold mt-4 hidden uppercase" onclick="window.deleteItem()">Delete Permanently</button>
                </form>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
        <button onclick="window.showTab('dashboard')" id="nav-dash" class="flex flex-col items-center p-2 text-emerald-600">
            <i class="fas fa-boxes-stacked text-xl"></i><span class="text-[9px] mt-1 font-black uppercase">Pantry</span>
        </button>
        <button onclick="window.showTab('grocery')" id="nav-groc" class="flex flex-col items-center p-2 text-gray-400">
            <div class="relative">
                <i class="fas fa-cart-shopping text-xl"></i>
                <div id="badge-count" class="absolute -top-1 -right-2 bg-red-500 text-white text-[8px] rounded-full w-4 h-4 flex items-center justify-center hidden font-black">0</div>
            </div>
            <span class="text-[9px] mt-1 font-black uppercase">Shopping</span>
        </button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
